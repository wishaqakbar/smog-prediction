<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Air Quality Index (AQI) Prediction</h1>
    </header>

    <main>
        <!-- City Information Section -->
        <div class="city-container" id="cities">
            <div class="city" id="lahore">
                <h2>Lahore</h2>
                <p><strong>Current AQI:</strong> <span id="current-lahore">Loading...</span></p>
                <p><strong>Predicted AQI:</strong> <span id="predicted-lahore">Loading...</span></p>
            </div>
            <div class="city" id="multan">
                <h2>Multan</h2>
                <p><strong>Current AQI:</strong> <span id="current-multan">Loading...</span></p>
                <p><strong>Predicted AQI:</strong> <span id="predicted-multan">Loading...</span></p>
            </div>
        </div>

        <!-- AQI Color Blocks Section -->
        
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
